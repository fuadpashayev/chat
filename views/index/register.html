{{> header}}
<div class="main">

    <section class="signup my-5">
        <div class="container">
            <div class="row">
                <div class="sign-content col-12 col-sm-12 col-md-10 col-lg-8 col-xl-7 m-auto px-xs-2 py-5 px-5 ">
                    <form action="/register" method="POST" id="sign-form" class="sign--form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="fullName" id="fullName" placeholder="Your Full Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="icon -eye-off field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button id="submit" class="form-submit">Sign up</button>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>

{{> footer}}
